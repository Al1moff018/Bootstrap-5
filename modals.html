<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary bg-info p-2 rounded bg-gradient text-dark 1h-base border-0" data-bs-toggle="modal" data-bs-target="#registerModal">
            Зарегистрироваться
        </button>
        <!-- Modal -->
        <div class="modal fade " id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content register-modal w-100">
            <div class="modal-header">
                <h1 class="modal-title fs-5 fw-bold w-100 fs-5 lh-1 text-primary text-center" id="registerModalLabel">Регистрация</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row w-100">
                <div class="col-6">
                    <div class="mb-3">
                    <label for="username" class="form-label">Псевдоним</label>
                    <input type="email" class="form-control" id="emailInput">
                    </div>
                    <div class="mb-3">
                    <label for="emailInput" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailInput">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="emailInput">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                    <label for="username" class="form-label">Имя</label>
                    <input type="email" class="form-control" id="emailInput">
                    </div>
                    <div class="mb-3">
                    <label for="emailInput" class="form-label">Фамилия</label>
                    <input type="email" class="form-control" id="emailInput">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Промо-код</label>
                        <input type="password" class="form-control" id="emailInput">
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <p class="text-center w-100 fs-5">* Поля, обязательные для заполнения.</p>
                <button class="bg-info p-2 rounded bg-gradient text-dark 1h-base border-0 w-100 mb-4 mb-4" type="button" data-bs-dismiss="modal" aria-label="Close">
                Зарегистрироваться
                </button>                
            </div>
            </div>
        </div>
        </div>
        <button class="bg-info p-2 rounded bg-gradient text-dark 1h-base border-0" type="button" data-bs-toggle="modal" data-bs-target="#authModal">Войти</button>
                    <!-- Modal -->
                    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 fw-bold fs-5 lh-1 text-primary text-center w-100" id="authModalLabel">Авторизация</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="emailInput">
                            </div>
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Подтверждение пароля</label>
                                <input type="password" class="form-control" id="emailInput">
                            </div>
                            <button class="bg-info p-2 rounded bg-gradient text-dark 1h-base border-0 w-100" type="button" data-bs-dismiss="modal" aria-label="Close">
                              Сменить пароль
                            </button>
                            </div>
                            </div>
                        </div>
                        </div>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn  bg-info p-2 rounded bg-gradient text-dark 1h-base border-0" data-bs-toggle="modal" data-bs-target="#forgetpasswordModal">
                            Забыли пароль?
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="forgetpasswordModal" tabindex="-1" aria-labelledby="forgetpasswordModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 fw-bold fs-5 lh-1 text-primary text-center w-100" id="authModalLabel">Забыли пароль?</h1>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-4 mt-4">
                                        <label for="emailInput" class="form-label">Укажите ваш e-mail</label>
                                        <input type="email" class="form-control" id="emailInput">
                                    </div>
                                    <button class="bg-info p-2 rounded bg-gradient text-dark 1h-base border-0 w-100" type="button" data-bs-dismiss="modal" aria-label="Close">
                                    Выслать код на смену пароля
                                    </button>
                                    <a href="#!" class="text-secondary w-100 text-decoration-none text-center mt-4 d-block">Войти по номеру телефона</a>
                                </div>
                                </div>
                            </div>
                            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
